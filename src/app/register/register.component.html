<form class="container border col-md-5 mx-auto my-auto" (submit)="registerUser($event)">
  <div class="form-group">
    <input class="form-control" type="text" placeholder="name" id="email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" id="password">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Confirm Password" id="cpassword">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
